global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'neural-ai-server'
    static_configs:
      - targets: ['neural-ai-server:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'autonomous-agents'
    static_configs:
      - targets: 
        - 'claude-code-agent:3001'
        - 'claude-desktop-agent:3001'
        - 'cursor-ide-agent:3001'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'databases'
    static_configs:
      - targets:
        - 'postgres:5432'
        - 'redis:6379'
        - 'weaviate:8080'
        - 'neo4j:7474'
    scrape_interval: 60s
