name: unified

services:
  unified-neural-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile.unified-neural-mcp
    ports:
      - "6174:6174"  # Unified Neural MCP Server
      - "3004:3004"  # Message Hub WebSocket
    environment:
      - WEAVIATE_VECTORIZER=text2vec-transformers
      - NEURAL_MCP_PORT=6174
      - MESSAGE_HUB_PORT=3004
      - NODE_ENV=production
      - ENABLE_ADMIN_ENDPOINTS=1
      - API_KEY=${API_KEY}
      # Advanced memory backend
      - WEAVIATE_URL=http://weaviate:8080
      - ENABLE_ADVANCED_MEMORY=true
      - ENABLE_CROSS_PLATFORM=true
    volumes:
      - unified_neural_data:/app/data
      - ../logs:/app/logs
    networks:
      - neural_network
    depends_on:
      weaviate:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6174/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neural-mcp.rule=Host(`neural-mcp.localhost`)"
      - "traefik.http.services.neural-mcp.loadbalancer.server.port=6174"
  weaviate:
    image: semitechnologies/weaviate:1.22.4
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: text2vec-transformers
      ENABLE_MODULES: 'text2vec-transformers'
      CLUSTER_HOSTNAME: 'node1'
      TRANSFORMERS_INFERENCE_API: http://t2v-transformers:8080
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - neural_network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  t2v-transformers:
    image: cr.weaviate.io/semitechnologies/transformers-inference:sentence-transformers-all-MiniLM-L6-v2
    environment:
      ENABLE_CUDA: 0
    networks:
      - neural_network

volumes:
  unified_neural_data:
    driver: local
  weaviate_data:
    driver: local
networks:
  neural_network:
    driver: bridge
