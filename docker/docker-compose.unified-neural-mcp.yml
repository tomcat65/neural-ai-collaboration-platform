name: unified
services:
  unified-neural-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile.unified-neural-mcp
    ports:
      - "6174:6174"  # Unified Neural MCP Server
      - "3004:3004"  # Message Hub WebSocket
    environment:
      - NEURAL_MCP_PORT=6174
      - MESSAGE_HUB_PORT=3004
      - NODE_ENV=production
      - API_KEY=${API_KEY}
      - ENABLE_ADVANCED_MEMORY=true
      - ENABLE_CROSS_PLATFORM=true
      - SQLITE_VEC_CACHE_DIR=/app/data/models
      - SQLITE_VEC_DIMENSIONS=384
      - SQLITE_VEC_MODEL=Xenova/all-MiniLM-L6-v2
    volumes:
      - unified_neural_data:/app/data
      - ../logs:/app/logs
    networks:
      - neural_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6174/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neural-mcp.rule=Host(`neural-mcp.localhost`)"
      - "traefik.http.services.neural-mcp.loadbalancer.server.port=6174"
volumes:
  unified_neural_data:
    driver: local
networks:
  neural_network:
    driver: bridge
