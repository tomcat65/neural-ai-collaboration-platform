events {
    worker_connections 1024;
}

http {
    upstream neural_ai_backend {
        server neural-ai-server:3001;
    }
    
    upstream config_server {
        server config-server:8080;
    }
    
    upstream event_orchestrator {
        server event-orchestrator:3004;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint
        location /health {
            return 200 'Neural AI Platform is running';
            add_header Content-Type text/plain;
        }
        
        # Proxy to main server
        location /api/ {
            proxy_pass http://neural_ai_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy to config server
        location /config/ {
            proxy_pass http://config_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Serve static files for configuration downloads
        location /downloads/ {
            proxy_pass http://config_server/download/;
            proxy_set_header Host $host;
        }
        
        # Event-driven orchestrator endpoints
        location /orchestrator/ {
            proxy_pass http://event_orchestrator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket proxy for agent connections
        location /ws/ {
            proxy_pass http://event-orchestrator:3005;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Webhook endpoints for external integrations
        location /webhook/ {
            proxy_pass http://event_orchestrator/webhook/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Default proxy to main server
        location / {
            proxy_pass http://neural_ai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
